    <body>
        <script>
            function divisibilityTest(x){
                let divArray= [];
                let y, z;
                for(let counter of x){
                    if((x % 2)==0){
                        x = "yu";
                    }
                    else if((x % 3)== 0){
                        x= "gi";
                    }
                    else if((x % 5)== 0){
                        x= "oh";
                    }   
                    else if((x % y && z)== 0){
                        x= "y-z";
                    }
                    else{
                        x;
                    }
                }
                divArray.push();
                return divArray;
            }
            console.log(divisibilityTest(100));
            console.log(divisibilityTest(110));
        </script>
